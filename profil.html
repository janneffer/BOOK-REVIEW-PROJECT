<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ========== META ========== -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A platform to review and rate books.">
    <meta name="keywords" content="books, reviews, ratings, ReadRater">

    <!-- ========== TITLE ========== -->
    <title>User Profile - ReadRater</title>
    
    <!-- ========== LINK TO CSS ==========  -->
    <link rel="stylesheet" href="asset/css/style.css">
    
    <!-- ========== LINK TO BOX ICONS ========== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <!-- ==================== HEADER / NAVBAR ==================== -->
    <header>
        <div class="bx bx-menu" id="burger-menu"></div>
        <h2><a href="index.html" class="logo">ReadRater</a></h2>
        <!-- ========== NAVBAR MENU ========== -->
        <ul class="navbar">
            <li><a href="index.html#trending">Trending</a></li>
            <li><a href="browse.html">Browse</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </header>

    <!-- ==================== PROFILE SECTION ==================== -->
    <section class="profile" id="profile">
        <div class="profile-box">
            <h2>User Profile</h2>

            <div class="profile-menu">
                <a href="#" class="menu-link">
                    <i class='bx bxs-user-circle'></i>
                    User info
                </a>
                <a href="#" class="menu-link">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </div>
        </div>

        <div class="edit-box">
            <img src="asset/picture/Catching_fire.jpeg" alt="photo-profile">
            <div class="profile-details">
                <h2 class="user-name">Roronoa Zoro</h2>
                <p class="profil-email">Zoro06@gmail.com</p>
            </div>

            <div class="edit-profile">
                <div class="e-container">
                    <label>First Name</label>
                    <input type="text" placeholder="First Name">
                </div>
                <div class="e-container">
                    <label>Last Name</label>
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="e-container">
                    <label>Email</label>
                    <input type="text" placeholder="Email">
                </div>
                <div class="e-container">
                    <label>Password</label>
                    <input type="password'" placeholder="Password">
                </div>
            </div>

            <button class="save-button">Save Changes</button>
        </div>
    </section>
    

    <!-- ==================== LINK TO JAVASCRIPT ==================== -->
    <script src="asset/js/script.js"></script>
</body>
</html>
